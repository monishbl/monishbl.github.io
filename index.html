    <script>
        tailwind.config = {

    <style>

            animation: move 5s linear infinite;
        }
        @keyframes move {
            from { background-position: 0 0, 0 0; }
            to { background-position: 100px 100px, 50px 50px; }
        }
        .progress-bar {
            width: 0%;
            animation: progress 1s ease-out forwards;
        }
        @keyframes progress {
            to { width: 100%; }
        }
    </style>
</head>
